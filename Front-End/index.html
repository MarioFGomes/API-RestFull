<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/Waves.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="../server/dist/output.css">
    <link href="https: //fonts.googleapis.com/css2? family= Roboto & display=swap" rel="stylesheet">
    <style>
        body{
        font-family: Roboto,sans-serif;
}
    </style>
    <title>Consumindo API</title>
</head>
<body>

    
    <!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

<!--Content before waves-->
<div class="w-16 md:w-32 lg:w-48 h-8 p-4 bg-white " id="login">
    <h2 class="text-2xl #67e8f9">Login</h2>
    <form action="" id="form3">
        <label for="">email</label>
        <input type="email" id="emailLogin" placeholder="Digite o seu email">
        <label for="">password</label>
        <input type="password" id="passwordLogin" placeholder="******">
        <button onclick="Logar()">Logar</button>
    </form>
</div>

    

    <div class="tabelaGames" style="display:none">
        <h1>Tabela de Games</h1>
        <ul></ul>
    </div>

    
    <div class="cadastroNovoGame" style="display:none;">
        <h2>Cadastro Novo Game</h2>

    <form action="" id="form1">
        <label for="title">Título</label>
        <input type="text" name="title" id="title" placeholder="Digite o Titulo"><br>
        <label for="year">Ano</label>
        <input type="number" name="year" id="year"> <br>
        <label for="price">Preço</label>
        <input type="number" name="price" id="price"> <br>
        <button type="submit">Salvar</button>
    </form>
    </div>

   

   <div class="editarGame" style="display:none;">

     <h2>Editar Game</h2>

    <form action="" id="form2">
        <label for="title">Título</label>
        <input type="hidden" name="id" id="idEdit">
        <input type="text" name="title" id="titleEdit" placeholder="Digite o Titulo"><br>
        <label for="year">Ano</label>
        <input type="number" name="year" id="yearEdit"> <br>
        <label for="price">Preço</label>
        <input type="number" name="price" id="priceEdit"> <br>
        <button type="submit">Editar</button>
    </form>
   </div>

<!--Waves Container-->
<div>
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
</g>
</svg>
</div>
<!--Waves end-->

</div>
<!--Header ends-->

<!--Content starts-->
<div class="content flex">
<p>By.Goodkatz | Free to use <a href="https://animatedbackgrounds.me/" target="_blank">for found more</a></p>
</div>
<!--Content ends-->

    <script src="./src/js/axios.min.js"></script>

    <script src="./src/js/main.js"></script>
</body>
</html>
